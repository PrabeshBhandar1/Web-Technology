<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
            text-align: center;
        }
        th,td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table >
        <tr>
            <th colspan="4" >Magic Table</th>
        </tr>
        <tr>
            <td colspan="2">8</td>
            <td>7</td>
            <td rowspan="2">80</td>
        </tr>
        <tr>
            <td rowspan="2">20</td>
            <td colspan="2">40</td>
        </tr>
        <tr>
            <td>25</td>
            <td colspan="2">50</td>
        </tr>
        <tr>
            <td>60</td>
            <td colspan="2">90</td>
            <td>30</td>
        </tr>

    </table>
</body>
</html>
