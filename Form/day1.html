<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h2>Contact Us</h2>
        <form id="contact-form" name="myform" action="form_process.php" method="get" onsubmit="return validateForm(this);">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="rating">
                <label for="rating">Rating</label>
                <select name="rating" id="" autofocus>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                    <option value="">5</option>
                    
                </select>
            </div>
            <br>
            <div class="form-group">
                <label for="gender">Gender</label>
                <input type="radio" name="gender" id="gender" value="male"> Male
                <input type="radio" name="gender" id="gender" value="male"> Female
                <input type="radio" name="gender" id="gender" value="male"> Rohit (Others)
            </div>

            <div class="form-group">

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>

            <input type="checkbox" name="robot" id="robot" required> I'm not a robot.
            <br><br>
            <button type="submit" >Send Message</button>
            <br><br>
            <!-- <input type="button" value="Reset" > -->
        </form>
       
    </div>
    <script>
        function validateForm(myform){
            if(myform.name.value==""){
                alert("you cannot leave the name field empty.");
                return (false);
            }
            else{
                return(true)
            }
        }
       
    </script>
</body>

</html>
